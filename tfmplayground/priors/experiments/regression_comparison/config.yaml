# Configuration for regression comparison experiments

# Data generation settings
data_generation:
  num_batches: 100
  batch_size: 8
  max_seq_len: 1024
  max_features: 100
  min_eval_pos: 10
  device: "cpu"  # cpu or cuda
  seed: 42

# Available priors to experiment with
available_priors:
  ticl_gp:
    lib: "ticl"
    prior_type: "gp"
    description: "TICL Gaussian Process prior"
  
  ticl_mlp:
    lib: "ticl"
    prior_type: "mlp"
    description: "TICL Multi-Layer Perceptron prior"

# Output settings
output:
  data_dir: "./results/data"
  reports_dir: "./results/reports"
  save_reports: true

# Analysis settings
analysis:
  n_samples_correlation: 100
  n_samples_mi: 100
  n_samples_complexity: 100
  n_samples_redundancy: 100
  n_samples_noise: 100
  feature_sample_size: 1000
